<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container">

	<div class="weather-card-wrapper">
<div class="weather-card">

	<div class="row">
        <h1 id="city">Valencia</h1>

<ul>
<li id="date">Saturday, 10:00h</li>
<li is="weather-description">Cloudy</li>

</ul>

    </div>

    <div class="row">

<div class="col-6">

<img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="weather icon"> <p class="main-temperature"><span class="degrees" id="degrees">12</span><span class="units">ºC | ºF  </span></p>

</div>

<div class="col-6">

    <ul>
        <li>Humidity: <span id=humidity">96</span>%</li>
        <li>Wind: <span id="wind">3</span> km/h</li>
    </ul>
</div>

    </div>
	</div>

		<div class="row">
<p><a href="https://github.com/annaraga/weather-app-final-project" target="_blank">Open-source code</a> by Anna Raga.</p>

		</div>
	</div>

    </div>

    <script src="src/index.js"></script>
</body>
</html>
