<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script
    src="https://kit.fontawesome.com/53fe7a79c3.js"
    crossorigin="anonymous"
  ></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container">

	<div class="weather-card-wrapper">
<div class="weather-card">

<div class="row mb-4">
    <form id="enter-city">
        <input type="text" autofocus id="city-value" placeholder="Type a city..." class="enter-city-input" />
        <input type="submit" value="" class="btn btn-info"/>
      </form>
    </div>

	<div class="row">
        <h1 id="city"></h1>

<ul>
<li>Last updated: <span id="date"></span></li>
<li id="weather-description"></li>

</ul>

    </div>

    <div class="row">

<div class="col-6">

<img src="" alt="" id="icon"> <p class="main-temperature"><span class="degrees" id="degrees"></span><span class="units"><a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="fahrenheit-link" >ºF </a> </span></p>

</div>

<div class="col-6">

    <ul>
        <li>Humidity: <span id="humidity"></span> %</li>
        <li>Wind: <span id="wind"></span> km/h</li>
    </ul>
</div>

    </div>


<div class="row forecast">

 <div class="col-2">
<span class="forecast-date">Tue</span>
<img src="http://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon">
<div class="forecast-temp"><span class="forecast-max-temp">18º</span> <span class="forecast-min-temp">12º</span></div>

 </div>


</div>
	</div>

		<div class="row">
<p><a href="https://github.com/annaraga/weather-app-final-project" target="_blank">Open-source code</a> by Anna Raga.</p>

		</div>
	</div>

    </div>

    <script src="src/index.js"></script>
</body>
</html>
